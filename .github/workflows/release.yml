name: Build and Release

on:
  release:
    types: [published]

permissions:
  contents: write

jobs:
  build:
    name: Build Extension
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Setup Node.js (for crx3)
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Build extension
        run: bun run build

      - name: Verify build
        run: |
          test -f dist/manifest.json
          test -f dist/background.js
          test -f dist/content.js
          test -f dist/injected.js
          test -f dist/popup.html
          echo "Build verified successfully"

      - name: Create ZIP for Chrome Web Store
        run: |
          cd dist
          zip -r ../corsproxy-${{ github.event.release.tag_name }}.zip .

      - name: Create CRX for direct install
        env:
          CRX_PRIVATE_KEY_BASE64: ${{ secrets.CRX_PRIVATE_KEY_BASE64 }}
        run: |
          npm install -g crx3
          echo "$CRX_PRIVATE_KEY_BASE64" | base64 -d > extension.pem
          crx3 dist -p extension.pem -o corsproxy-${{ github.event.release.tag_name }}.crx
          rm extension.pem

      - name: Upload release assets
        uses: softprops/action-gh-release@v2
        with:
          files: |
            corsproxy-${{ github.event.release.tag_name }}.zip
            corsproxy-${{ github.event.release.tag_name }}.crx
